{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Where To Fly?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
    }

    nav {
      flex-grow: 1;
      text-align: center;
    }

    .nav-btn {
      background: #e0e0e0;
      border: none;
      padding: 8px 16px;
      margin: 0 5px;
      border-radius: 20px;
      cursor: pointer;
      text-decoration: none;
      color: black;
      display: inline-block;
      font-size: 14px;
      line-height: 1.5;
    }

    .nav-btn.active, .nav-btn:hover {
      background: black;
      color: white;
    }

    .login-btn {
      padding: 8px 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 40px 0;
      flex-wrap: wrap;
    }

    .hero-text h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero-text p {
      margin: 10px 0;
    }

    .hero-image img {
      width: 300px;
      max-width: 100%;
      height: auto;
    }

    .booking-box {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .tabs {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .tab {
      background: #f0f0f0;
      border: none;
      padding: 10px 20px;
      margin-right: 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    .tab.active {
      background: black;
      color: white;
    }

    .support-link {
      font-size: 14px;
      color: gray;
    }

    .booking-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
    }

    .trip-type {
      grid-column: span 2;
    }

    .options {
      grid-column: span 3;
      font-size: 12px;
      color: gray;
      margin-top: 10px;
    }

    .search-btn {
      background: black;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">‚úàÔ∏è Donz Airlines</div>
      <nav>
        <a href="{% url 'home' %}" class="nav-btn active">Home</a>
        <a href="{% url 'contact_support' %}" class="nav-btn">Customer Support</a>
      </nav>
      <a href="{% url 'login_users' %}" class="login-btn">Log In</a>
    </header>

    <section class="hero">
      <div class="hero-text">
        <h1>WHERE TO FLY?</h1>
        <p>Find countless flight options & deals to various destinations around the Philippines</p>
        <p class="subheading">Start Booking Your Flight Now</p>
      </div>
      <div class="hero-image">
        <img src="{% static 'images/plane1.png' %}" alt="Plane" />
      </div>
    </section>

    <section class="booking-box">
      <div class="tabs">
 
 
      </div>

   

        <div class="options">
          <span class="flight-status">üìÑ Donz Airlines | ‚úàÔ∏è Welcome Aboard!</span>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
