<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 40px; 
            background-color: #fff;  /* pure white background */
            color: #000; /* black text */
        }
        h1 { 
            color: #000; 
            text-align: center; 
            font-weight: 700;
        }
        .form-container { 
            max-width: 400px; 
            margin: 20px auto; 
            background: #fff; 
            padding: 20px; 
            border-radius: 10px; 
            border: 1px solid #000; /* black border */
            box-shadow: none; /* no shadow for simplicity */
        }
        label { 
            display: block; 
            margin-top: 10px; 
            color: #000; /* black labels */
            font-weight: 600;
        }
        input { 
            width: 100%; 
            padding: 8px; 
            margin-top: 5px; 
            margin-bottom: 10px; 
            border: 1px solid #000; /* black border */
            border-radius: 5px;
            font-size: 14px;
            color: #000;
            background: #fff;
        }
        button { 
            padding: 10px; 
            background-color: #000; /* black button */
            color: #fff; /* white text */
            border: none; 
            width: 100%; 
            cursor: pointer; 
            border-radius: 5px; 
            font-weight: 600;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover { 
            background-color: #222; /* dark gray on hover */
        }
        .home-button {
            display: block;
            text-align: right;
            top: 20px;
            right: 20px;
            position: fixed;
        }
        .home-button a {
            padding: 10px 20px;
            background-color: #000; /* black button */
            color: #fff; /* white text */
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .home-button a:hover {
            background-color: #222; /* dark gray on hover */
        }
    </style>
</head>
<body>
    <h1>Donz Airlines Admin Login</h1>

    <div id="login-form" class="form-container">
        <form method="POST">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" required>

            <label for="password">Password:</label>
            <input type="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <div class="home-button">
        <a href="{% url 'home' %}">Book a Flight?</a>
    </div>
</body>
</html>
