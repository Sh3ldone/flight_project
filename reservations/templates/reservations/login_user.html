<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>User Login - Donz Airlines</title>
    <style>
        /* Black and white minimal style */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            color: #222;
        }

        .login-container {
            width: 400px;
            margin: 100px auto;
            background: #fff;
            padding: 40px 35px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
            border: 1px solid #ccc;
        }

        h2 {
            color: #000;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 14px;
            border: 1.8px solid #444;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            color: #222;
            background-color: #fff;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #888;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #000;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
        }

        button {
            padding: 14px;
            background-color: #000;
            color: white;
            font-size: 17px;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #444;
        }

        .signup-button {
            margin-top: 12px;
            display: inline-block;
            color: #000;
            font-weight: 600;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s ease;
        }

        .signup-button:hover {
            color: #555;
            text-decoration: underline;
        }

        .messages {
            margin-top: 20px;
            color: #b02a37; /* error color stays red */
            font-weight: 600;
            min-height: 24px;
        }

        .link {
            margin-top: 30px;
            font-size: 15px;
            color: #222;
        }

        .link a {
            color: #000;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link a:hover {
            color: #444;
            text-decoration: underline;
        }

        /* Back button styles aligned to the top right inside the container */
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background-color: #000;
            color: white;
            border-radius: 8px;
            font-weight: 700;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .back-button:hover {
            background-color: #444;
        }

        /* Responsive adjustments */
        @media (max-width: 450px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
                margin: 60px auto;
            }
            .back-button {
                top: 10px;
                right: 10px;
                padding: 6px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <a href="{% url 'home' %}" class="back-button">‚Üê Back</a>
    <h2>Donz Airlines Login</h2>

    <form method="post" novalidate>
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter Username" required autofocus>
        <input type="password" name="password" placeholder="Enter Password" required>
        <button type="submit">Login</button>
        <a href="{% url 'register' %}" class="signup-button">Sign Up</a>
    </form>

    <div class="messages">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>

    <div class="link">
        <p>Are you an admin? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>

</body>
</html>
