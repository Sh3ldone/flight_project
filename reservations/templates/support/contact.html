<!-- support/contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Customer Support</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e8f0ff, #d4e4f7);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(4px);
    }

    h2 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #1a1a1a;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      color: #444;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #1a4aff;
      outline: none;
    }

    button[type="submit"] {
      background-color: #1a4aff;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #003ad3;
    }

    .back-btn {
      background-color: #555;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 25px;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #333;
    }

    .message-success {
      background-color: #28a745;
      color: white;
      padding: 14px 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(40, 167, 69, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Customer Support</h2>

    <a href="{% url 'home' %}" class="back-btn">‚Üê Back to Home</a>

    {% if messages %}
      {% for message in messages %}
        <div class="message-success">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
